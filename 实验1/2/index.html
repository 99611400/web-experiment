<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <table id="aaaTable" border="1px">
            <tr id="row1">
                <td style="text-align: right">
                    <span style="color: red">＊</span> 姓名:
                </td>
                <td>
                    <input  style="margin-left: 10px" id="row11Name" type="text">
                    <span style="color: red">＊</span> 出生日期： &nbsp;
                    <select>
                        <option value ="1931">1931</option>
                        <option value ="1932">1932</option>
                        <option value="1933">1933</option>
                        <option value="1934">1934</option>
                    </select>
                    年
                    <select>
                        <option value ="1">1</option>
                        <option value ="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value ="5">1</option>
                        <option value ="6">2</option>
                        <option value="7">3</option>
                        <option value="8">4</option>
                    </select>
                    月
                    <select>
                        <option value ="1">1</option>
                        <option value ="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value ="5">1</option>
                        <option value ="6">2</option>
                        <option value="7">3</option>
                        <option value="8">4</option>
                    </select>
                    日
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"><span style="color: red">＊</span> 身份证号码：</td>
                <td style="font-size: 10px; color: gray">
                    <input   style="margin-left: 10px;margin-right: 20px; width: 175px" type="text"></input>
                    长度15位或18位，必须和出生日期、性别相对应
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"><span style="color: red">＊</span> 性别：</td>
                <td >
                    <select  style="margin-left: 10px; margin-right: 100px; width: 90px">
                        <option value ="男">男</option>
                        <option value ="女">女</option>
                    </select>
                    <span style="color: red">＊</span> 民族
                    <select>
                        <option value ="请选择">--请选择--</option>
                        <option value ="汉族">汉族</option>
                        <option value ="少数民族">少数民族</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 婚姻状况：</td>
                <td >
                    <select  style="margin-left: 10px; margin-right: 90px; width: 90px">
                        <option value ="未婚">未婚</option>
                        <option value ="已婚">已婚</option>
                    </select>
                    政治面貌
                    <select>
                        <option value ="请选择">--请选择--</option>
                        <option value ="共青团员">共青团员</option>
                        <option value ="中共党员">中共党员</option>
                        <option value="其他">其他</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 户口所在地：</td>
                <td >
                    <select  style="margin-left: 10px; margin-right: 90px; width: 90px">
                        <option value ="山东省">山东省</option>
                        <option value ="陕西省">陕西省</option>
                    </select>
                    现居住地
                    <select>
                        <option value ="山东省">山东省</option>
                        <option value ="陕西省">陕西省</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 身高：</td>
                <td style="font-size: 10px; color: gray">
                    <input   style="margin-left: 10px;margin-right: 20px; width: 175px" type="text"></input>
                    单位：厘米
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 视力状况：</td>
                <td style="font-size: 10px; color: gray">
                    <input   style="margin-left: 10px;margin-right: 20px; width: 175px" type="text"></input>
                    请用文字描述您的视力情况
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 现工作单位名称：</td>
                <td style="font-size: 10px; ">
                    <input   style="margin-left: 10px;margin-right: 20px; width: 175px" type="text"></input>
                    <br>
                    <input type="checkbox" style="margin-left: 10px; margin-top: 10px">
                    <span style="line-height: 20px">申请职位（发送简历）时发送现工作单位名称(不推荐选择)</span>
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> <span style="color: red">＊</span> 现从事工作职位名称：</td>
                <td style="font-size: 10px; color: gray">
                    <input   style="margin-left: 10px;margin-right: 20px; width: 175px" type="text"></input>
                    如:公司部门经理
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 现职称级别：</td>
                <td >
                    <select  style="margin-left: 10px; margin-right: 90px; width: 150px">
                        <option value ="请选择">--请选择--</option>
                        <option value ="学员">学员</option>
                        <option value ="初级">初级</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 现从事工作级别：</td>
                <td >
                    <select  style="margin-left: 10px; margin-right: 15px; width: 150px">
                        <option value ="请选择">--请选择--</option>
                        <option value ="高级职位">高级职位</option>
                        <option value ="学生">学生</option>
                    </select>
                    <img src="img/new.gif" alt="">
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"><span style="color: red">＊</span> 现从事职位类别：</td>
                <td >
                    <select  style="margin-left: 10px; margin-right: 10px; width: 180px">
                        <option value ="it管理">it管理</option>
                        <option value ="市场营销">市场营销</option>
                    </select>
                    <select style="width: 180px">
                        <option value ="项目总监">项目总监</option>
                        <option value ="项目总管">项目总管</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 35px">
                <td style="text-align: right"> 从事现职位年限：</td>
                <td >
                    <select  style="margin-left: 10px; margin-right: 90px; width: 150px">
                        <option value ="1年">1年</option>
                        <option value ="2年">2年</option>
                    </select>
                </td>
            </tr>
            <tr style="height: 50px">
                <td colspan="2"  style=" text-align: center; ">
                    <span >
                        <input type="button" value="保存以上修改"  style=" width: 150px; height: 30px;">
                    </span>
                </td>
            </tr>

        </table>
    </body>
</html>
